<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
	<h4>无序列表</h4>
	<ul>
		<li>列表项1</li>
		<li>列表项2</li>
		<li>列表项3</li>
	</ul>
	<hr>
	<h4>一个有序列表</h4>
	<ol>
		<li>列表项1</li>
		<li>列表项2</li>
		<li>列表项3</li>
	</ol>
	<hr>
	<h4>一个自定义列表</h4>
	<dl>
		<dt>html</dt>
		<dd>超文本标记语言，可以有文字 表格链接等</dd>
		<dt>css</dt>
		<dd>层叠样式表，用来表现HTML或XML等文件样式的<dd>
	</dl>
	<hr>
	<h4>一个嵌套列表：</h4>
<ul>
  <li>星期一</li>
  <li>星期二
    <ul>
      <li>上午学习</li>
      <li>下午还学习
        
      </li>
    </ul>
  </li>
  <li>星期三</li>
</ul>
   </body>
</html>
